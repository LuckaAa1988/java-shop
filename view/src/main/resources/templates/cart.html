<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Магазин</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Корзина</h2>

    <div th:if="${cart.products.isEmpty()}">
        <p>Корзина пуста.</p>
    </div>

    <div th:unless="${cart.products.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Изображение</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cart.products}">
                <td><img th:src="${product.product.image}" alt="Товар" width="50"></td>
                <td>
                    <a th:href="@{/product/{id}(id=${product.product.id})}" th:text="${product.product.name}"></a>
                </td>
                <td th:text="${product.product.price} + ' ₽'"></td>
                <td>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.product.id}">
                        <input type="number" name="quantity" th:value="${product.quantity}" min="1" class="form-control w-50 d-inline">
                        <button type="submit" class="btn btn-primary btn-sm">Обновить</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${product.product.id}">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h4>Общая сумма: <span th:text="${sum} + ' ₽'"></span></h4>

        <form th:action="@{/cart/checkout}" method="post">
            <button type="submit" class="btn btn-success">Оформить заказ</button>
        </form>
    </div>
</div>

</body>
</html>
