<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>햆쮏쐃썛쒫쟴혧 쮏얨햨혝</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">햎햟햡햟향햦햫</a>
        <div class="d-flex">
            <a th:href="@{/products/add}" class="btn btn-outline-secondary me-2">햆쮏쐃썛쒫쟴혧 쮏얨햨혝</a>
            <a th:href="@{/orders}" class="btn btn-outline-secondary me-2">游닍 햎쮏 향햟햨햟향혦</a>
            <a th:href="@{/cart}" class="btn btn-outline-primary position-relative">
                游 햌쮐향햦햫햟
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${cartItemCount}">0</span>
            </a>
        </div>
    </div>
</nav>
<div class="container mt-4">

    <h1 class="text-center">햆쮏쐃썛쒫쟴혧 쮏얨햨혝</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/products}" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">햏햟향쒫썛쫧쟳:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">햊향쮏쐄햟햤햣햫햦햣:</label>
                    <input type="file" id="image" th:field="*{image}" accept="image/*" class="form-control" onchange="previewImage(event)" required />
                    <img id="imagePreview" style="display: none; margin-top: 10px; max-width: 100%;"/>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">뤯햦혜햟햫햦햣:</label>
                    <textarea id="text" th:field="*{description}" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">햕햣햫햟:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">햆쮏쐃썛쒫쟴혧</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
